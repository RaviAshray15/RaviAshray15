name: snk

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily
  workflow_dispatch:      # manual run option

jobs:
  snk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update streak
        uses: Platane/snk@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
